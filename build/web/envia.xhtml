<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Envio de datos personales
        <h:form>
            APELLIDOS : <h:inputText value="#{personaManagedBean.apellidos}"/><br/>
            NOMBRES : <h:inputText value="#{personaManagedBean.nombres}"/><br/>
            CELULAR : <h:inputText value="#{personaManagedBean.celular}"
                                   required="true"
                                   requiredMessage="Debe ingresar un numero"
                                   id="celular">
                      <f:validator validatorId="vcelular"/>
                      </h:inputText>
                      <h:message for="celular" style="color:red"/><br/><br/>
<!--            Numero 1 : <h:inputText value="#{personaManagedBean.numero1}"/><br/>
            Numero 2 : <h:inputText value="#{personaManagedBean.numero2}"/><br/>-->
            
            <h:commandButton action="#{personaManagedBean.mostrarDatos()}" value="Enviar datos"/>
        </h:form>
    </h:body>
</html>
